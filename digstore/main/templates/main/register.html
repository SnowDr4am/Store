{% extends 'main/base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card border-neon bg-dark">
                <div class="card-header">
                    <h2 class="text-neon text-center mb-0">Регистрация</h2>
                </div>
                <div class="card-body">
                    <form method="post" class="neon-form">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Введите имя пользователя" required>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Введите email" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Введите пароль" required>
                        </div>
                        <div class="mb-4">
                            <label for="password_confirm" class="form-label">Подтверждение пароля</label>
                            <input type="password" name="password_confirm" id="password_confirm" class="form-control" placeholder="Подтвердите пароль" required>
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-neon">Зарегистрироваться</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p class="text-light">Уже есть аккаунт? <a href="{% url 'login' %}" class="text-neon">Войдите</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
